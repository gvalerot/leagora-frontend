<ion-card>
  <ion-card-header [translucent]="true">
    <ion-card-title [class]>Upcoming events</ion-card-title>
  </ion-card-header>
  <ion-list>
    @for (event of upcomingTournament; track event.id){
    <ion-card class="upcomingTournament-card">
      <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png"/>
      <ion-card-header>
        <ion-card-title class="upcomingTournament-card-title">
          {{ event.name }}
        </ion-card-title>
        <ion-card-subtitle>
          <p>{{ event.location }}</p>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>{{ event.date }}</p>
      </ion-card-content>
    </ion-card>
    }
  </ion-list>
</ion-card>
